<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <div class="card">
      <div class="pattern"><img class="pat" src="images/bg-pattern-card.svg" alt=""></div>
      <div class="vect"><img class="vector" src="images/image-victor.jpg" alt=""></div>
      <div class="text"><h3>Victor Crest <span>26</span></h3>
      <p>London</p>
      <div class="hr"></div>
      </div>
      <div class="grid">
      <ul>
        <li class="value">80k</li>
        <li>Followers</li>
      </ul>
      <ul>
        <li class="value">803k</li>
        <li class="likes">Likes</li>
      </ul>
      <ul class="left">
        <li class="value">1.4k</li>
        <li class="photo">Photos</li>
      </ul>
    </div>
    </div>
  </div>
</body>
</html>
